
<div class="row">
    <div class="col-xs-12">
        <div class="search--header">
            <i class="fa fa-search v-center" style="position:absolute;" aria-hidden="true"></i>
            <input class="input" placeholder="{{'Object Keyword Search'}}" ng-model="$ctrl.um.searchInput" />
            <button type="button" ng-click="$ctrl.clear()" class="clear pull-right btn--none">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>

<div class="row top-buffer">
    <div class="col-xs-12">
        <ul class="list-inline checkbox--group">
            <li>
                <label class="checkbox--label">
                    <input type="checkbox" checked />
                    <span class="checkbox">CAMS</span>
                </label>
            </li>
            <li>
                <label class="checkbox--label">
                    <input type="checkbox" checked />
                    <span class="checkbox">COS</span>
                </label>
            </li>
            <li>
                <label class="checkbox--label">
                    <input type="checkbox" checked />
                    <span class="checkbox">JDE</span>
                </label>
            </li>
        </ul>
    </div>
</div>

<div class="row top-buffer">
    <div class="col-xs-12">
        <div class="col-xs-3">
            <button type="button" class="btn btn-primary btn--primary btn--fullwidth" ng-click="$ctrl.toggleAll()">
                <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                <span ng-bind="$ctrl.um.allSelected ? 'Unselect All' : 'Select All'"></span>
            </button>
        </div>
        <div class="col-xs-3">
            <button type="button" ng-click="$ctrl.openPickLists()" class="btn btn-primary btn--primary btn--fullwidth">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span>Add to my Pick List</span>
            </button>
        </div>
        <div class="col-xs-3">
            <button type="button" ng-click="$ctrl.openCompareItems()" class="btn btn-primary btn--primary btn--fullwidth">
                <i class="fa fa-exchange" aria-hidden="true"></i>
                <span>Compare</span>
            </button>
        </div>
        <div class="col-xs-3">
            <button type="button" class="btn btn-primary btn--primary btn--fullwidth">
                <i class="fa fa-file-text-o" aria-hidden="true"></i>
                <span>Export</span>
            </button>
        </div>
    </div>
</div>

<div class="row top-buffer">
    <div class="col-xs-1">

    </div>
    <div class="col-xs-6 col-xs-offset-2 text-center">
        <div ng-bind="$ctrl.um.page + ' of ' + $ctrl.um.totalPageLength + ' page(s)'"></div>
        <ul class="pagination">
            <li>
                <button type="button" ng-click="$ctrl.changePage(1)" class="btn">
                    <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                </button>
            </li>
            <li>
                <button type="button" ng-click="$ctrl.changePage($ctrl.um.page <= 1 ? 1 : $ctrl.um.page - 1)" class="btn">
                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                </button>
            </li>
            <li ng-repeat="page in $ctrl.um.pages">
                <button type="button" class="btn" ng-class="{'btn--active': page === $ctrl.um.page}" ng-bind="page" ng-click="$ctrl.changePage(page)"></button>
            </li>
            <li>
                <button type="button" ng-click="$ctrl.changePage($ctrl.um.page >= $ctrl.um.totalPageLength ? $ctrl.um.totalPageLength : $ctrl.um.page + 1)" class="btn">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </button>
            </li>
            <li>
                <button type="button" ng-click="$ctrl.changePage($ctrl.um.totalPageLength)" class="btn">
                    <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="col-xs-3">
        <div>
            <button type="button">Manage columns</button>
            <button type="button">
                <i class="fa fa-th" aria-hidden="true"></i>
            </button>
            <button type="button">
                <i class="fa fa-list-ul" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>

<div class="row top-buffer">
    <div class="col-xs-5">
        <div class="search-results--header">
            <span>Image / Summary</span>
            <button type="button" class="btn btn--sort">
                <i class="fa fa-sort" aria-hidden="true"></i>
            </button>
        </div>
        <div class="row search-results--result" ng-repeat="result in $ctrl.um.results">
            <div class="col-xs-1">
                <label class="checkbox--label">
                    <input type="checkbox" ng-model="result.Selected" />
                    <span class="checkbox"></span>
                </label>
                <button type="button">
                    <i class="fa fa-th-list" aria-hidden="true"></i>
                </button>
            </div>
            <div class="col-xs-11">
                <a href="" ng-href="ItemDetail/{{result.Id}}">
                    <div class="col-xs-4">
                        <div class="image--container">
                            <img alt="" style="" ng-src="{{result.ImageUrl}}" />
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <strong><i ng-bind="result.Title1"></i></strong>
                        <p ng-bind="result.Title2"></p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="col-xs-3">
        <div class="search-results--header">
            <span>Current Owner</span>
            <button type="button" class="btn btn--sort">
                <i class="fa fa-sort" aria-hidden="true"></i>
            </button>
        </div>
        <div class="row search-results--result" ng-repeat="result in $ctrl.um.results">
            <div class="col-xs-12">
                <p ng-bind="result.Owner"></p>
            </div>
        </div>
    </div>
    <div class="col-xs-2">
        <div class="search-results--header">
            <span>Value</span>
            <button type="button" class="btn btn--sort">
                <i class="fa fa-sort" aria-hidden="true"></i>
            </button>
        </div>
        <div class="row search-results--result" ng-repeat="result in $ctrl.um.results">
            <div class="col-xs-12">
                <p ng-bind="result.Value"></p>
            </div>
        </div>
    </div>
    <div class="col-xs-2">
        <div class="search-results--header">
            <span>DB</span>
            <button type="button" class="btn btn--sort">
                <i class="fa fa-sort" aria-hidden="true"></i>
            </button>
        </div>
        <div class="row search-results--result" ng-repeat="result in $ctrl.um.results">
            <div class="col-xs-12">
                <p ng-bind="result.Db"></p>
            </div>
        </div>
    </div>
</div>
