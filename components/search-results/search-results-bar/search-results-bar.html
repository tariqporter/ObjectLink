<div class="col-xs-6 col-sm-3 col-lg-2 top-buffer">
    <button type="button" class="btn btn__primary btn__full-width" ng-click="$ctrl.toggleAll()">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
        <span ng-bind="$ctrl.um.allSelected ? 'Unselect All' : 'Select All'"></span>
    </button>
</div>
<div class="col-xs-6 col-sm-3 col-lg-2 top-buffer">
    <button type="button" class="btn btn__primary btn__full-width" ng-click="$ctrl.openPickLists()">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <span>Add to my Pick List</span>
    </button>
</div>
<div class="col-xs-6 col-sm-3 col-lg-2 top-buffer">
    <button type="button" class="btn btn__primary btn__full-width" ng-click="$ctrl.openCompareItems()">
        <i class="fa fa-exchange" aria-hidden="true"></i>
        <span>Compare</span>
    </button>
</div>
<div class="col-xs-6 col-sm-3 col-lg-2 top-buffer">
    <button type="button" class="btn btn__primary btn__full-width" ng-click="$ctrl.export()">
        <i class="fa fa-file-text-o" aria-hidden="true"></i>
        <span>Export</span>
    </button>
</div>
<div class="col-xs-12 col-lg-4 top-buffer">
    <div class="pull-right-lg">
        <button type="button" class="btn btn__secondary" ng-click="$ctrl.openSearchForm()">
            <i class="fa fa-filter" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn__secondary" ng-click="$ctrl.toggleViewType()">
            <i class="fa" ng-class="{'fa-th': !$ctrl.isGridView, 'fa-list-ul':$ctrl.isGridView }" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn__primary" ng-click="$ctrl.openSelectColumns()">
            <i class="fa fa-columns" aria-hidden="true"></i>
        </button>
    </div>
</div>
