<div class="search-keyword">
    <button type="button" class="pull-left btn__none">
        <i class="fa fa-search" aria-hidden="true"></i>
    </button>
	<input class="search-keyword__input" placeholder="{{'Object Keyword Search'}}" ng-model="$ctrl.fm.keywordInput" />
	<button type="button" ng-click="$ctrl.clear()" class="right pull-right btn__none">
		<i class="fa fa-times" aria-hidden="true"></i>
	</button>
</div>
<div class="search-systems">
	<ul class="search-systems__selections list-inline">
		<li>
			<label class="checkbox-label">
				<input type="checkbox" ng-model="$ctrl.fm.camsSelected" />
				<span class="checkbox">CAMS</span>
			</label>
		</li>
		<li>
			<label class="checkbox-label">
				<input type="checkbox" ng-model="$ctrl.fm.cosSelected" />
				<span class="checkbox">COS</span>
			</label>
		</li>
		<li>
			<label class="checkbox-label">
				<input type="checkbox" ng-model="$ctrl.fm.jdeSelected" />
				<span class="checkbox">JDE</span>
			</label>
		</li>
	</ul>
</div>
